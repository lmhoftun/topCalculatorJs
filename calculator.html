<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <main>
        <div id="frame">
            <form id="calc">
                <input type="text" id="display" disabled>
                <div id="container">
                    <label id="logo">hoftun</label>
                    <label id="edition">hc-002</label>
                </div>
                <div class ="keys">
                    <div>
                        <button class="clr" id="btnClr">clr</button>
                        <button class="operand" id="btnSqrt">&#8730</button>
                        <button class="operand" id="btnFac">x!</button>
                        <button class="operand" id="btnExp">x&#178</button>
                    </div>
                    <div>
                        <button class="number" id="btnSeven">7</button>
                        <button class="number" id="btnEight">8</button>
                        <button class="number" id="btnNine">9</button>
                        <button class="operand" id="btnDivision">/</button>
                    </div>
                    <div>
                        <button class="number" id="btnFour">4</button>
                        <button class="number" id="btnFive">5</button>
                        <button class="number" id="btnSix">6</button>
                        <button class="operand" id="btnMult">*</button>
                    </div>
                    <div>
                        <button class="number" id="btnOne">1</button>
                        <button class="number" id="btnTwo">2</button>
                        <button class="number" id="btnThree">3</button>
                        <button class="operand" id="btnSubtract">-</button>
                    </div>
                    <div>
                        <button class="comma" id="btnComma">.</button>
                        <button class="number" id="btnZero">0</button>
                        <button class="calculate" id="btnCalculate">=</button>
                        <button class="operand" id="btnAdd">+</button>
                    </div>
                </div>
            </form>
        </div>
        </main>
        
        <script src="calculator.js" async defer></script>
    </body>
</html>
